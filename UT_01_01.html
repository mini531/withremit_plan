<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>withremit - 마이 페이지</title>

    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel='stylesheet' href='css/auth.css'>
    <script src='js/auth.js'></script>
    <style>
        /* My Page Specific Styles */
        .field-value-plain {
            font-size: 1rem;
            color: #111;
            padding: 12px 0;
            background: #fff;
            min-height: 48px;
            display: flex;
            align-items: center;
            font-weight: 500;
        }

        .form-row-4 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 24px;
        }

        .grid-span-2 {
            grid-column: span 2;
        }

        @media (max-width: 992px) {
            .form-row-4 {
                grid-template-columns: 1fr 1fr;
            }

            .grid-span-2 {
                grid-column: span 1;
            }
        }

        @media (max-width: 480px) {
            .form-row-4 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body class="db-body">
    <div id="headerContainer"></div>

    <main class="db-main-container container">
        <div class="db-layout-flex">
            <div id="sidebarContainer"></div>

            <div class="db-content">
                <div class="db-page-header">
                    <h1 class="db-page-title">마이 페이지</h1>
                </div>

                <div class="db-content-card">
                    <!-- 계정 정보 -->
                    <div class="remit-form-section">
                        <div class="form-sec-head-wrap">
                            <h2 class="form-sec-head">계정 정보</h2>
                        </div>
                        <div class="form-sec">
                            <div class="form-row-full">
                                <div class="field-item">
                                    <label class="field-label">아이디</label>
                                    <div class="field-value-plain">gdhong123</div>
                                </div>
                            </div>
                            <div class="form-row-2">
                                <div class="field-item">
                                    <label class="field-label">비밀번호 <span class="badge-required">필수</span></label>
                                    <div class="input-box-group">
                                        <input type="password" placeholder="8자 이상 조합" class="login-input">
                                    </div>
                                </div>
                                <div class="field-item">
                                    <label class="field-label">비밀번호 확인 <span class="badge-required">필수</span></label>
                                    <div class="field-flex">
                                        <input type="password" placeholder="비밀번호 재입력" class="login-input">
                                        <button type="button" class="btn-sub-action">비밀번호 변경</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                    <!-- 개인 정보 -->
                    <div class="remit-form-section">
                        <div class="form-sec-head-wrap">
                            <h2 class="form-sec-head">개인 정보</h2>
                        </div>
                        <div class="form-sec">
                            <!-- Name Row (4 columns) -->
                            <div class="form-row-4">
                                <div class="field-item">
                                    <label class="field-label">성 (한글)</label>
                                    <div class="field-value-plain">홍</div>
                                </div>
                                <div class="field-item">
                                    <label class="field-label">이름 (한글)</label>
                                    <div class="field-value-plain">길동</div>
                                </div>
                                <div class="field-item">
                                    <label class="field-label">이름 (영문)</label>
                                    <div class="field-value-plain">GILDONG</div>
                                </div>
                                <div class="field-item">
                                    <label class="field-label">성 (영문)</label>
                                    <div class="field-value-plain">HONG</div>
                                </div>
                            </div>

                            <!-- Identity Row 2 (DOB, Nationality, Gender) - Aligned to name row -->
                            <div class="form-row-4">
                                <div class="field-item">
                                    <label class="field-label">생년월일</label>
                                    <div class="field-value-plain">1990-01-01</div>
                                </div>
                                <div class="field-item">
                                    <label class="field-label">국적</label>
                                    <div class="field-value-plain">대한민국</div>
                                </div>
                                <div class="field-item grid-span-2">
                                    <label class="field-label">성별</label>
                                    <div class="field-value-plain">남성</div>
                                </div>
                            </div>

                            <!-- Row 3: 전화번호/이메일 (Editable) -->
                            <div class="form-row-2" style="margin-top: 24px;">
                                <div class="field-item">
                                    <label class="field-label">전화번호 <span class="badge-required">필수</span></label>
                                    <input type="text" value="01012345678" class="login-input">
                                </div>
                                <div class="field-item">
                                    <label class="field-label">이메일 주소 <span class="badge-required">필수</span></label>
                                    <div class="field-flex">
                                        <input type="email" value="example@email.com" class="login-input">
                                        <button type="button" class="btn-sub-action">이메일 중복확인</button>
                                    </div>
                                </div>
                            </div>

                            <!-- Row 4: 주소 (CM_04_12.html 스타일 적용) -->
                            <div class="form-row-full">
                                <div class="field-item top-level">
                                    <label class="field-label">
                                        주소
                                        <span class="badge-required">필수</span>
                                    </label>
                                    <div class="field-flex mb-12">
                                        <input type="text" value="12345" class="login-input" readonly>
                                        <button type="button" class="btn-sub-action">우편번호검색</button>
                                    </div>
                                    <input type="text" value="서울특별시 중구 남대문로 120" class="login-input mb-12" readonly>
                                    <input type="text" value="그레이츠 청계 12층" class="login-input"
                                        placeholder="상세 주소를 입력해 주세요">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 하단 버튼 -->
                    <div class="remit-action-btns">
                        <button type="button" class="btn btn-outline" onclick="history.back()">취소</button>
                        <button type="button" class="btn btn-primary" onclick="openModal('successModal')">저장</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="contactContainer"></div>
    <div id="footerContainer"></div>

    <div id="successModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                    stroke="#00A0DC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11"></polyline>
                </svg>
            </div>
            <h3>저장 완료</h3>
            <p>회원 정보를 수정하였습니다.</p>
            <button class="modal-btn-warning" style="background-color: #00A0DC;"
                onclick="closeModal('successModal')">확인</button>
        </div>
    </div>

    <div class="db-overlay" id="dbOverlay"></div>

    <script src="js/sidebar.js"></script>
    <script src="js/includes.js"></script>
    <script>
        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
            document.body.style.overflow = '';
        }

        // 사이드바 메뉴 로드 후 모든 active 클래스 제거 (마이페이지는 메뉴에 없음)
        window.addEventListener('load', function () {
            setTimeout(function () {
                const sidebarItems = document.querySelectorAll('.sidebar-menu-item');
                sidebarItems.forEach(item => item.classList.remove('active'));
            }, 100);
        });
    </script>
</body>

</html>
