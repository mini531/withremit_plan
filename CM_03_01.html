<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="withremit 로그인 - 해외송금 서비스">
    <title>로그인 - WithMoney</title>

    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">

    <link rel='stylesheet' href='css/auth.css'>
    <script src='js/auth.js'></script>
</head>

<body class="login-page">

    <!-- Login Container -->
    <main class="login-container">
        <div class="login-logo">
            <a href="CM_02_01.html"><img src="images/logo-withremit.png" alt="withremit"></a>
        </div>

        <div class="login-card">
            <h2 class="login-title">로그인</h2>
            <form class="login-form" action="#" method="post">
                <div class="field-group">
                    <label class="field-label" for="userId">아이디</label>
                    <div class="input-box-group" id="userIdBox"> <input type="text" id="userId" name="userId"
                            class="login-input" placeholder="아이디를 입력하세요">
                    </div>
                    <div class="error-msg" id="userIdError"></div>
                </div>

                <div class="field-group">
                    <label class="field-label" for="userPassword">비밀번호</label>
                    <div class="input-box-group" id="userPasswordBox">
                        <div class="password-wrap">
                            <input type="password" id="userPassword" name="userPassword" class="login-input"
                                placeholder="비밀번호를 입력하세요" readonly onclick="toggleKeypad()">
                            <button type="button" class="keypad-btn" tabindex="-1">
                                <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path
                                        d="M3 10h18M7 15h1m4 0h1m4 0h1m-7 4h1m4 0h1M5 5h14a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2z" />
                                </svg>
                            </button>
                            <div id="securityKeypad" class="security-keypad">
                                <div class="keypad-header">
                                    <span>보안 키보드</span>
                                    <button type="button" class="close-keypad" onclick="toggleKeypad()">&times;</button>
                                </div>
                                <div id="keypadContainer" class="keypad-grid"></div>
                            </div>
                        </div>
                    </div>
                    <div class="error-msg" id="userPasswordError"></div>
                </div>

                <div class="login-options">
                    <label class="keep-login-wrap">
                        <input type="checkbox" name="autoLogin">
                        <span class="custom-check"></span>
                        <span class="opt-label">로그인 상태 유지</span>
                    </label>
                    <div class="find-links">
                        <a href="#">아이디/비밀번호찾기</a>
                    </div>
                </div>

                <button type="button" class="btn-main-login" onclick="handleLoginRedirect()">로그인</button>
                <a href="CM_02_01.html" class="btn-back-cancel">취소</a>
            </form>
            <div class="register-wrap">
                <a href="CM_04_03.html" class="register-item">첫 송금인가요? 지금 회원가입하세요.</a>

                <div class="sns-separator"></div>

                <div class="sns-login-buttons">
                    <!-- Line -->
                    <button type="button" class="btn-sns btn-line">
                        <div class="sns-icon-wrap">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M20.6 10c0-4.4-4.3-8-9.6-8s-9.6 3.6-9.6 8c0 4 3.5 7.3 8.1 7.9.3 0 .7.1.8.4 0 .2 0 .5-.1.8-.4 1.1-.5 1.7-.1 1.7.5 0 2.2-1.3 4.1-3.6 2.6 0 6.3-2.6 6.3-7.2zM8.3 12.3H6.4v-3h.7v2.3h1.2v.7zm2.4 0H9.9v-3h.7v3h.1zm2.4 0h-1.3l-1-1.4v1.4h-.6v-3h.7l1.1 1.4v-1.4h.6v3h.1zm3.9 0H14v-.7h1.9v-2.3H14v-.7h3v.7h-1.9v.5h1.9v.7h-.1z" />
                            </svg>
                        </div>
                        LINE으로 로그인
                    </button>

                    <!-- Kakao -->
                    <button type="button" class="btn-sns btn-kakao">
                        <div class="sns-icon-wrap">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M12 4C7.6 4 4 6.8 4 10.3c0 2 1.3 3.8 3.3 5 0 0 .5 1.8-1.4 3.3 0 0 4-.5 5.5-2.6.2 0 .4 0 .6 0 4.4 0 8-2.8 8-6.3S16.4 4 12 4z" />
                                <path fill="#FEE500"
                                    d="M9.8 11.8h-1V9l-.5 1.3h-1L6.7 9v2.8h-1V7.5h1.3l1.1 2.9 1.1-2.9h1.3v4.3h-1.6z" />
                            </svg>
                            <span
                                style="font-weight: 800; font-size: 10px; position: absolute; left: 24px; top: 18px; color: #3c1e1e;">TALK</span>
                        </div>
                        카카오로 로그인
                    </button>

                    <!-- Facebook -->
                    <button type="button" class="btn-sns btn-facebook">
                        <div class="sns-icon-wrap">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M22 12c0-5.5-4.5-10-10-10S2 6.5 2 12c0 5 3.7 9.1 8.4 9.9v-7H7.9V12h2.5V9.8c0-2.5 1.5-3.9 3.8-3.9 1.1 0 2.2.2 2.2.2v2.5h-1.3c-1.2 0-1.6.8-1.6 1.6V12h2.8l-.4 2.9h-2.4v7C18.3 21.1 22 17 22 12z" />
                            </svg>
                        </div>
                        페이스북으로 로그인
                    </button>

                    <!-- Viber -->
                    <button type="button" class="btn-sns btn-viber">
                        <div class="sns-icon-wrap">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M19.7 16.7c-.5 1.1-2.4 2-3.4 1.9-1.1-.1-2.7-.8-4.5-2-2.3-1.6-3.8-3.7-4.4-4.8-.5-1 .1-3 1.2-3.7 0 0 .2-.1.3-.2.3-.2.3-.4.1-.9-.5-1.5-1.5-4.3-1.5-4.3-.1-.3-.4-.4-.7-.3-.5.1-1.2.5-1.6.8-1.5 1.3-2 3.8-.4 7C6.3 12.9 9.9 16 13.9 18c2.9 1.5 5.5 1.2 7-.1.4-.3.9-.9 1.2-1.4.1-.3 0-.6-.3-.7-.1 0-2.8-1.2-4.3-1.8-.4-.2-.6-.1-.9.1 0 0-.4.4-.7.8-.3.4-.4.4-.8.2z" />
                                <path
                                    d="M16.5 7.5c0-.6-.4-1-1-1-2.8 0-5 2.2-5 5 .1.5.5 1 1 1s1-.4 1-1c0-1.7 1.3-3 3-3 .6 0 1-.4 1-1zm3.8 0c0-.5-.4-1-.9-1-4.9 0-8.8 3.9-8.9 8.8 0 .5.4.9.9.9.5 0 .9-.4 1-.9 0-3.8 3.1-6.9 7-6.9.5 0 .9-.4.9-.9z" />
                            </svg>
                        </div>
                        Viber로 로그인
                    </button>
                </div>
            </div>
        </div>

        <div class="login-footer-wrap">
            <div class="contact-text-list">
                <span>한국어 상담 02-2285-2077</span>
                <span class="v-bar"></span>
                <span>日本語 相談 070-8785-1799</span>
                <span class="v-bar"></span>
                <a href="mailto:hana@oneremit.co.kr">hana@oneremit.co.kr</a>
            </div>
            <div class="time-text-list">
                <p>평일 09:00 ~ 18:00 / 토·공휴일 10:00 ~ 16:00 (일요일 휴무)</p>
            </div>
            <footer class="footer-simple">
                <div class="menu-text-list">
                    <a href="#company">회사소개</a>
                    <span class="v-bar"></span>
                    <a href="#privacy" class="footer-link-important">개인정보처리방침</a>
                    <span class="v-bar"></span>
                    <a href="#terms">이용약관</a>
                    <span class="v-bar"></span>
                    <a href="#antisocial">반사회적세력방침</a>
                    <span class="v-bar"></span>
                    <a href="#settlement">자금결제법표시</a>
                    <span class="v-bar"></span>
                    <a href="#fraud">사기피해주의</a>
                </div>
                <div class="info-text-list">
                    <p>Copyright ⓒ 2026 withmoney Inc. All rights reserved.</p>
                    <p>기획재정부 인가 소액해외송금업체 (등록번호: 2018-7)</p>
                </div>
            </footer>
        </div>
    </main>
    <script src="js/main.js"></script>
    <script>
        function handleLoginRedirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const redirectTarget = urlParams.get('redirect');

            if (redirectTarget) {
                location.href = redirectTarget;
            } else {
                location.href = 'DB_01_01.html';
            }
        }
    </script>
</body>

</html>
