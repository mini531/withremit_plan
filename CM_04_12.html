<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인회원 가입 - 정보 입력</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel='stylesheet' href='css/auth.css'>
    <script src='js/auth.js'></script>
</head>
<body class="login-page">
    <main class="login-container register-max-wrap">
        <div class="login-logo"><a href="CM_02_01.html"><img src="images/logo-withremit.png" alt="withremit"></a></div>
        <div class="login-card register-card-wide">
            <h2 class="login-title">개인회원 가입</h2>
            <form action="register_complete.html" method="POST" class="info-form-body">
                <section class="form-sec">
                    <div class="form-sec-head">계정 정보</div>
                    <div class="form-row-full"><div class="field-item"><label class="field-label">아이디 <span class="badge-required">필수</span></label><div class="field-flex"><input type="text" placeholder="예: gdhong123" class="login-input"><button type="button" class="btn-sub-action">중복확인</button></div></div></div>
                    <div class="form-row-2">
                        <div class="field-item"><label class="field-label">비밀번호 <span class="badge-required">필수</span></label><div class="input-box-group"><input type="password" placeholder="8자 이상 조합" class="login-input"><span class="keypad-btn"><svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="10" rx="2"/><line x1="7" y1="15" x2="7" y2="15"/><line x1="12" y1="15" x2="12" y2="15"/><line x1="17" y1="15" x2="17" y2="15"/><line x1="7" y1="18" x2="17" y2="18"/></svg></span></div></div>
                        <div class="field-item"><label class="field-label">비밀번호 확인 <span class="badge-required">필수</span></label><div class="input-box-group"><input type="password" placeholder="비밀번호 재입력" class="login-input"><span class="keypad-btn"><svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="10" rx="2"/><line x1="7" y1="15" x2="7" y2="15"/><line x1="12" y1="15" x2="12" y2="15"/><line x1="17" y1="15" x2="17" y2="15"/><line x1="7" y1="18" x2="17" y2="18"/></svg></span></div></div>
                    </div>
                </section>

                <section class="form-sec">
                    <div class="form-sec-head">개인 정보</div>
                    <div class="form-row-2">
                        <div class="field-item"><label class="field-label">성 (한글) <span class="badge-required">필수</span></label><input type="text" placeholder="예: 홍" class="login-input"></div>
                        <div class="field-item"><label class="field-label">이름 (한글) <span class="badge-required">필수</span></label><input type="text" placeholder="예: 길동" class="login-input"></div>
                    </div>
                    <div class="form-row-2">
                        <div class="field-item"><label class="field-label">이름 (영문) <span class="badge-required">필수</span></label><input type="text" placeholder="예: GILDONG" class="login-input"></div>
                        <div class="field-item"><label class="field-label">성 (영문) <span class="badge-required">필수</span></label><input type="text" placeholder="예: HONG" class="login-input"></div>
                    </div>
                    <div class="form-row-3">
                        <div class="field-item"><label class="field-label">생년월일 <span class="badge-required">필수</span></label><input type="date" class="login-input date-picker-custom"></div>
                        <div class="field-item"><label class="field-label">국적 <span class="badge-required">필수</span></label><select class="login-input select-styled"><option value="" disabled selected>국적 선택</option><option value="KR">대한민국</option><option value="JP">일본</option><option value="CN">중국</option><option value="VN">베트남</option><option value="PH">필리핀</option><option value="TH">태국</option><option value="ID">인도네시아</option><option value="MY">말레이시아</option></select></div>
                        <div class="field-item"><label class="field-label">성별 <span class="badge-required">필수</span></label><div class="field-flex h-52"><label class="radio-wrap"><input type="radio" name="g"><span class="custom-radio"></span><span>남성</span></label><label class="radio-wrap"><input type="radio" name="g"><span class="custom-radio"></span><span>여성</span></label></div></div>
                    </div>
                    <div class="form-row-3">
                        <div class="field-item"><label class="field-label">전화번호 <span class="badge-required">필수</span></label><input type="text" placeholder="예: 01012345678" class="login-input"></div>
                        <div class="field-item flex-2"><label class="field-label">이메일 주소 <span class="badge-required">필수</span></label><div class="field-flex full-width"><input type="email" placeholder="example@email.com" class="login-input"><button type="button" class="btn-sub-action">이메일 중복확인</button></div></div>
                    </div>
                    <div class="field-item top-level">
                        <label class="field-label">주소 <span class="badge-required">필수</span></label>
                        <div class="field-flex mb-12"><input type="text" placeholder="우편번호" class="login-input" readonly><button type="button" class="btn-sub-action">우편번호검색</button></div>
                        <input type="text" placeholder="기본 주소" class="login-input mb-12" readonly><input type="text" placeholder="상세 주소를 입력해 주세요" class="login-input">
                    </div>
                </section>

                <section class="form-sec">
                    <div class="form-sec-head">은행 정보</div>
                    <div class="form-row-3">
                        <div class="field-item"><label class="field-label">은행명 <span class="badge-required">필수</span></label><select class="login-input select-styled"><option value="" disabled selected>은행 선택</option><option>국민은행</option><option>신한은행</option><option>우리은행</option><option>하나은행</option><option>농협은행</option><option>기업은행</option><option>카카오뱅크</option><option>토스뱅크</option></select></div>
                        <div class="field-item"><label class="field-label">계좌번호 <span class="badge-required">필수</span></label><input type="text" placeholder="'-' 없이 숫자만 입력" class="login-input"></div>
                        <div class="field-item"><label class="field-label">계좌 소유주 <span class="badge-required">필수</span></label><input type="text" placeholder="성함 자동 입력" class="login-input" readonly></div>
                    </div>
                </section>

                <section class="form-sec">
                    <div class="form-sec-head">서류 업로드</div>
                    <div class="form-row-2">
                        <div class="field-item">
                            <label class="field-label">본인확인서류 앞면 <span class="badge-required">필수</span></label><div class="file-upload-wrap">
                                <span class="file-name-display">파일을 선택해 주세요</span>
                                <label class="btn-file-trigger">찾아보기
                                    <input type="file" class="hidden-file-input">
                                </label>
                            </div>
                        </div>
                        <div class="field-item">
                            <label class="field-label">본인확인서류 뒷면 <span class="badge-required">필수</span></label>
                            <div class="file-upload-wrap">
                                <span class="file-name-display">파일을 선택해 주세요</span>
                                <label class="btn-file-trigger">찾아보기
                                    <input type="file" class="hidden-file-input">
                                </label>
                            </div>
                        </div>
                    </div>
                    <p class="field-desc accent-red">* 내국인: 주민등록증 또는 운전면허증 중 한 가지만 양면 올려주세요. 외국인: 여권과 외국인등록증 양면을 모두 올려주세요.</p>                  
                </section>

                <section class="form-sec border-none">
                    <div class="form-sec-head">송금 목적 (복수 선택 가능)</div>
                    <div class="purpose-grid-full">
                        <label class="check-label-group"><input type="checkbox" class="agree-item"><span class="custom-check"></span><span class="check-text">통관수입대금</span></label>
                        <label class="check-label-group"><input type="checkbox" class="agree-item"><span class="custom-check"></span><span class="check-text">무통관수입대금</span></label>
                        <label class="check-label-group"><input type="checkbox" class="agree-item"><span class="custom-check"></span><span class="check-text">수출대금 반송분</span></label>
                        <label class="check-label-group"><input type="checkbox" class="agree-item"><span class="custom-check"></span><span class="check-text">유학 및 연수</span></label>
                        <label class="check-label-group"><input type="checkbox" class="agree-item"><span class="custom-check"></span><span class="check-text">여행</span></label>
                        <label class="check-label-group"><input type="checkbox" class="agree-item"><span class="custom-check"></span><span class="check-text">운수</span></label>
                        <label class="check-label-group"><input type="checkbox" class="agree-item"><span class="custom-check"></span><span class="check-text">보험료</span></label>
                        <label class="check-label-group"><input type="checkbox" class="agree-item"><span class="custom-check"></span><span class="check-text">투자수익(배당금 및 이자)</span></label>
                        <label class="check-label-group"><input type="checkbox" class="agree-item"><span class="custom-check"></span><span class="check-text">정부거래</span></label>
                        <label class="check-label-group"><input type="checkbox" class="agree-item"><span class="custom-check"></span><span class="check-text">서비스거래(사업서비스)</span></label>
                        <label class="check-label-group"><input type="checkbox" class="agree-item"><span class="custom-check"></span><span class="check-text">서비스거래(임금)</span></label>
                        <label class="check-label-group"><input type="checkbox" class="agree-item"><span class="custom-check"></span><span class="check-text">이전거래(무상지급)</span></label>
                        <label class="check-label-group"><input type="checkbox" class="agree-item"><span class="custom-check"></span><span class="check-text">해외증권투자</span></label>
                        <label class="check-label-group"><input type="checkbox" class="agree-item"><span class="custom-check"></span><span class="check-text">차입 상환</span></label>
                        <label class="check-label-group"><input type="checkbox" class="agree-item"><span class="custom-check"></span><span class="check-text">부동산 거래</span></label>
                        <label class="check-label-group"><input type="checkbox" class="agree-item"><span class="custom-check"></span><span class="check-text">기타 자본거래</span></label>
                    </div>
                </section>

                <div class="reg-action-btns">
                    <button type="button" class="btn-step-prev" onclick="location.href='CM_02_01.html'">취소</button>
                    <button type="button" class="btn-main-login" onclick="showRegModal()">회원가입 신청 완료</button>
                </div>
            </form>
        </div>
        <div id="regCompleteModal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#00A0DC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11"></polyline>
                    </svg>
                </div>
                <h3>회원가입 완료</h3>
                <p>회원가입이 완료되었습니다.<br>이메일 인증을 완료하여 주시기 바랍니다.</p>
                <button class="modal-btn-success" onclick="location.href='CM_02_01.html'">확인</button>
            </div>
        </div>
    </main>

    <script>
        // 1. 파일 선택 시 파일명 표시
        document.querySelectorAll('.hidden-file-input').forEach(input => {
            input.addEventListener('change', (e) => {
                const fileName = e.target.files[0]?.name || '파일을 선택해 주세요';
                e.target.closest('.file-upload-wrap').querySelector('.file-name-display').textContent = fileName;
            });
        });
        // 2. 날짜 직접 입력 및 유효성 검사 (잘못된 형식 시 오늘 날짜로 대체)
        const dateInput = document.querySelector('.date-picker-custom');
        dateInput.addEventListener('change', function() {
            if (!this.value || this.validity.badInput) {
                const today = new Date().toISOString().split('T')[0];
                this.value = today;
            }
        });

        // 회원가입 완료 모달 표시 함수
        function showRegModal() {
        const modal = document.getElementById('regCompleteModal');
        if (modal) {
            modal.classList.add('active'); // style.css에 정의된 active 클래스 사용
        }
    }
    </script>
</body>
</html>
